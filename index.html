<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./passwordCheck.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="left">
            <div>
                <img src="./images/odin-lined.png" alt="Deer with an eye patch in line art style">
                <span>ODIN</span>
            </div>
            <p class="minimal-text">
                Photo by <a href="https://unsplash.com/@jessicamaephotographyga" target="_blank" rel="noreferrer">Jessica Furtney</a> 
                on <a href="https://unsplash.com/" target="_blank" rel="noreferrer">Unsplash</a>
            </p>
        </div>
        <div class="right">
            <div class="main-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="main-text">
                <p>Let's do this!</p>
                <form action="" method="post" id="registration">
                    <div class="row">
                        <div>
                            <label for="firstName" class="minimal-text">FIRST NAME</label>
                            <input type="text" name="firstName" id="firstName" class="normal-text">
                        </div>
                        <div>
                            <label for="lastName" class="minimal-text">LAST NAME</label>
                            <input type="text" name="lastName" id="lastName" class="normal-text">
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <label for="email" class="minimal-text">EMAIL</label>
                            <input type="email" name="email" id="email" class="normal-text">
                        </div>
                        <div>
                            <label for="phone" class="minimal-text">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone" class="normal-text">
                        </div>
                    </div>
                    <div class="row error">
                        <div>
                            <label for="password" class="minimal-text">PASSWORD</label>
                            <input type="password" name="password" id="password" class="normal-text">
                        </div>
                        <div>
                            <label for="confirmPassword" class="minimal-text">CONFIRM PASSWORD</label>
                            <input type="password" name="confirmPassword" id="confirmPassword" class="normal-text">
                        </div>
                    </div>
                </form>
            </div>
            <div>
                <button type="submit" form="registration" class="normal-text">Create Account</button>
                <p class="normal-text">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
